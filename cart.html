<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AituGames</title>
    <link rel="stylesheet" href="cart.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid mx-4 fs-5">
        <a class="navbar-bran fs-3">Aitu<span class="orange">Games</span></a>
        
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="cart mt-5">
        <h1>My Shopping Cart</h1>
      </div>
      <div class="box mb-4">
        <div class="names">
          <div class="words">
            <div class="product">
              <p>Product</p>
            </div>
            <div class="price mx-5">
              <p>Price</p>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="game">
            <div class="left">
              <div class="picture"></div>
              <div class="wukong mx-3">
                <p>Black Myth: Wukong</p>
              </div>
            </div>
            <div class="right mx-5">
              <div class="numbers">
                <p>$59</p>
              </div>
            </div>
          </div>
          <div class="check">
            <div class="up">
              <div class="order mx-4 text-center">
                <h3>Order Summary</h3>
              </div>
            </div>
            <div class="middle">
              <div class="subtotal">
                <p>Subtotal</p>
                <p id="black">$59</p>
              </div>
              <div class="coupon">
                <p>Add coupon code</p>
              </div>
            </div>
            <div class="down">
              <div class="total mx-4">
                <h3>Total</h3>
                <h3>$59</h3>
              </div>
            </div>
            <div class="Pay ">
              <button type="button" class="btn btn-outline-primary">
                Pay now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="p-4">
      <p>&copy; 2024 AituGame Store. All Rights Reserved.</p>
      <p>Work done by Adil Zhuis and Nikolai Bezdetnov and Zekenov Meiirzhan</p>
    </footer>
  </body>
</html>
